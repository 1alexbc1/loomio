      .loading-placeholder svg {
        width: 60%;
        max-width: 320px;
        height: auto;
        /* animation: pulse 2s 1 ease-in-out; */

      .loading-text {

        font-family: 'Roboto', 'Helvetica', sans-serif;
        color: #aaa;
      }
