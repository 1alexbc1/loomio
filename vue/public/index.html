<!DOCTYPE html>
  <html lang="en">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width,initial-scale=1.0">
    <link rel="icon" href="<%= BASE_URL %>theme/icon.png">
    <title>Loomio</title>
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <!-- = action_cable_meta_tag -->

    <style>
        @keyframes pulse {
          0% { filter: grayscale(100%); }
          50% { filter: grayscale(80%); }
          100% { filter: grayscale(0%); }
        }

       html, body {
         height: 100%;
         margin: 0;
         padding: 0;
       }

      .loading-placeholder {
        position: fixed;
        padding: 0;
        margin: 0;
        display: flex;
        flex-direction: column;
        align-items: center;
        width: 100%;
        height: 100%;
        background-color: #1B1B1B;
        justify-content: center;
      }

      .loading-placeholder img {
        width: 300px;
        height: auto;
        animation: pulse 3s 1 ease-in-out;
      }

      .loading-text {
        margin-top: 2em;
        font-size: 18px;
        font-family: 'roboto', 'Helvetica', sans-serif;
        color: #aaa;
      }
    </style>
  </head>

  <body>
    <div id="app">
      <div class="loading-placeholder">
        <img src="/theme/loading-logo.svg"/>
        <span class="loading-text slogan">Collaborative decision making</span>
      </div>
    </div>
    <!-- built files will be auto injected -->
  </body>
</html>
