uk:
  loomio_onboarding:
    onboarding_mailer:
      welcome:
        subject: Ласкаво просимо до Loomio!
        body_md: |
            Вітаємо %{recipient_name}

            Ласкаво просимо в Loomio! Інтернет-майданчик для прийняття рішень разом з групою.

            Я% {sender_name}, член команди Лооміо, і я тут, щоб допомогти вам розпочати роботу
            Мене звуть %{sender_name}, я член команди Loomio, і я тут, щоб допомогти вам розпочати роботу.

            Хочете приєднатися до безкоштовного курсу навчання Loomio? Зареєструйтесь на наш [вебінар Loomio 101](%{webinar_url}). Він включає огляд програми та можливість задати запитання у разі якщо вони з'являться.

            Ви вже відвідали [help.loomio.org](https://help.loomio.org/%{help_locale}/)? Якщо ні, ось декілька сторінок, які можуть бути вам корисними:

            [Створення групи](https://help.loomio.org/%{help_locale}/user_manual/getting_started/starting_a_group/?utm_source=welcome_email) це ваш гід щодо налаштувань, запрошення людей і прийняття перших спільних рішень групи.

            Так само, [Приєднатись до групи](https://help.loomio.org/%{help_locale}/user_manual/getting_started/joining_a_group/?utm_source=welcome_email) допоможе вам налаштувати профіль, параметри електронної пошти та забезпечить вам готовність до співпраці.

            І це тільки початок! Там є більше інформації, включаючи довідники, інструкції та навіть курс з фасилітації.

            Якщо у вас є запитання або коментарі, просто надішліть відповідь на цей лист If you have.

            Бажаємо плідної співпраці!
