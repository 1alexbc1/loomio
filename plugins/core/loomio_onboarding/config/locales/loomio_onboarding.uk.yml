        set_cover_photo: Виберіть фото обкладинки для вашої групи
        invite_people_in: Запросіть людей долучитись
        start_thread: Розпочніть тему для обговорення
        make_decision: Розпочати процес прийняття рішення
      learn_more: Дізнайтеся більше в Довідці Loomio
      celebration_message: Чудово! Ваша група готова для початку роботи!
      dismiss_this_card: Відхилити цю картку
